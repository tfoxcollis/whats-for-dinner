<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Meal Generator!</title>
  </head>
  <body class="body">
    <section class="nav-bar">
      <h1 class="nav-text">What's for Dinner?</h1>
    </section>
    <section class="container">
      <section class="box">
        <form>
          <h2>What are you looking for?</h2>
          <input type="radio" id="side" name="side" value="side">
          <label for="side">Side</label><br>
          <input type="radio" id="main" name="main" value="main">
          <label for="main">Main Dish</label><br>
          <input type="radio" id="dessert" name="dessert" value="dessert">
          <label for="dessert">Dessert</label><br>
          <input type="radio" id="entire-dish" name="entire-dish" value="entire-dish">
          <label for="entire-dish">Entire Dish</label><br>
          <input class="button-submit" type="submit" value="Lets Cook!">
        </form>
        <!-- <button class="button">LET'S COOK!</button> -->
      </section>
      <section class="box">
        <img id="cookpot" src="./assets/cookpot.svg">
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
